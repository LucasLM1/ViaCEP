<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
    <title>Cadastro de CEPs- By LM</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/LM-Icon.jpg">
</head>
<body>
    <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required autocomplete="off">
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email"  required  autocomplete="off">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep"  required autocomplete="off">
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco"  required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero"  required>
                <label for="numero">Número</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro"  required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado"  required>
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
    
    <footer>
        <div class="LM">
            <p class="constructedBy">Construido por Lucas Sozua</p>
        </div>

        <hr class="divisor">

        <div class="contato">
            <a href="https://www.linkedin.com/in/lucaslmsc/" target="_blank">
                <img class="imgRedes" src="./assets/images/Linkedin.png" alt="LinkedIn">
            </a>

            <a href="https://github.com/LucasLM1" target="_blank">
                <img class="imgRedes" src="./assets/images/GitHub.png" alt="GitHub">
            </a>
        </div>
    </footer>
</body>
</html>
